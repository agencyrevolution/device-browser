<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="X-ray">
    <meta charset="utf-8">
    <title>X-ray - Mobile Websites for Desktop</title>
    <link href="css/main.css" rel="stylesheet">
    <script>function getParameterByName( name ){  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  var regexS = "[\\?&]"+name+"=([^&#]*)";  var regex = new RegExp( regexS );  var results = regex.exec( window.location.href );  if( results == null )    return "";  else return results[1];}</script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script language="javascript">
      var $j=jQuery.noConflict();
      $j(document).ready(function(){
        $j("#viewer").attr("src",getParameterByName("url"));
        if (getParameterByName("device") === "tablet") {
          $j(".df").removeClass("df--iphone").addClass("df--ipad");
        }
      });
    </script>
  </head>
  <body>
    <div class="df df--iphone df--light">
      <iframe id="viewer" class="viewer" src="#"></iframe>
    </div>
  </body>
</html>
